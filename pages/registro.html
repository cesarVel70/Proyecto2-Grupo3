    <main>
      <section
        class="vh-100"
        style="
          background: rgb(11, 11, 19);
          background: linear-gradient(
            180deg,
            rgba(11, 11, 19, 1) 0%,
            rgba(0, 0, 5, 1) 34%,
            rgba(78, 78, 103, 1) 100%,
            rgba(0, 212, 255, 1) 100%
          );
        "
      >
        <div class="container h-100">
          <div
            class="row d-flex justify-content-center align-items-center h-100"
          >
            <div class="col col-xl-10">
              <div class="card" style="border-radius: 1rem">
                <div class="row g-0">
                  <div class="col-md-6 col-lg-7 d-flex align-items-center">
                    <div class="card-body p-4 p-lg-5 text-black">
                      <form id="login-form">
                        <h5
                          class="fw-normal mb-3 pb-3"
                          style="letter-spacing: 1px"
                        >
                          Crea tu cuenta
                        </h5>

                        <div class="form-outline mb-4">
                              <div class="validacion">

                                    <input
                                    type="email"
                                    id="correo"
                                    class="form-control form-control-lg"
                                    placeholder="Correo electrónico"
                                    />
                                    <small></small>
                              </div>
                        </div>

                        <div class="form-outline mb-4">
                          <div class="validacion">
                            <input
                              type="password"
                              id="clave"
                              class="form-control form-control-lg"
                              placeholder="Contraseña"
                            />
                            <small></small>
                          </div>
                        </div>

                        <div class="form-outline mb-4">
                          <div class="validacion">
                            <input
                              type="password"
                              id="confirmar-clave"
                              class="form-control form-control-lg"
                              placeholder="Confirmar Contraseña"
                            />
                            <small></small>
                          </div>
                        </div>

                        <div class="pt-1 mb-4">
                          <button
                            type="submit"
                            class="btn btn-success btn-lg btn-block w-100"
                          >
                            Registrarme
                          </button>
                        </div>

                        <p class="mb-5 pb-lg-2" style="color: #8990e2">
                          ¿Ya tienes una cuenta?
                          <a href="./login.html" style="color: #8990e2"
                            >Ingrese aquí</a
                          >
                        </p>
                      </form>
                    </div>
                  </div>
                  <div class="col-md-6 col-lg-5 d-none d-md-block">
                    <img
                      src="../assets/imagenes/registro/cropped-463-695-1309827.jpg"
                      alt="wallpaper-login"
                      class="img-fluid"
                      style="border-radius: 13px; height: 100%"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
